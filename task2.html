<SCRIPT type="text/javascript" language="JavaScript">
var arr = [1,5,6,7,10,15,2,4,0,34];

function findMAX(arr)
{
var max = arr[0];
for (var i = 1; i<arr.length; i++)
{
		if(arr[i]>= max)
		{
			max = arr[i];	
		}
	
}
return max;
}

function findMIN(arr)
{
var min = arr[0];
for (var i = 1; i<arr.length; i++)
{
		if(arr[i]<min)
		{
			min = arr[i];	
		}
}
return min;
}
alert(findMAX(arr));
alert(findMIN(arr));
</SCRIPT>
