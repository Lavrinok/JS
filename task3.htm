<html>
<script>
var minVal = 1;
var maxVal = 100;
var arr = [1,20,10,40,50,60,70,55,90,100];

function filterArray(arr,minVal,maxVal)
{
	var arrNew = new Array();

	for (var i = 1; i<arr.length;i++)
	{
		if (arr[i] >  minVal && arr[i] < maxVal )
		{
			arrNew.push(arr[i]);
		
		}
	}
	return arrNew;
	
}
alert(filterArray(arr,minVal,maxVal));

</script>
