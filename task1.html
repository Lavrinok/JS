<html>
<SCRIPT type="text/javascript" language="JavaScript">
	var firstN = prompt("Please enter firstN");
	var secondN = prompt("Please enter secondN");
function chooseBigger(firstN,secondN)
{
	var f = parseFloat(firstN);
	var s = parseFloat(secondN);
	if (f > s)
	{
		return f;
	}
	else
	{
		return s;
		}
}
	alert("Bigger num:"+chooseBigger(firstN,secondN));
</SCRIPT>
